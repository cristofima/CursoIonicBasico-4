<ion-header>
  <ion-toolbar>
    <ion-title>Listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombre" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Habitantes</ion-label>
          <ion-input [(ngModel)]="habitantes" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="full" (click)="guardar()">
    Guardar
  </ion-button>
  <ion-list *ngFor="let c of ciudades">
    <ion-item>
      <ion-label>{{c.nombre}}</ion-label>
      <ion-label>{{c.habitantes}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
